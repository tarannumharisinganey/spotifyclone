<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    
    <div class="container flex blackbg">
        <div class="left border  ">
            <div class="close">
                <img src="close.svg"  class="invert">
            </div>
            <div class="home greybg rounded m1 p1">
                <div class="logo invert"><img width="100" src="logo.svg" alt="logo" style="block-size: 20px"></div>
        <ul>
            <li><img class="invert" src="home.svg" alt="home">home</li>
            <li><img class="invert" src="search.svg" alt="search">search</li>
        </ul>
            </div>
            <div class="library greybg rounded m1 p1">
                <div class="heading">
                    <img class="invert"src="lib.svg" alt="library">
                    <h2>Your library</h2>
                    
                </div>
                <div class="songlist">
                    <ul>
                        
                    </ul>
                </div>

                <div class="footer">
                    <div>
                      <a href="https://www.spotify.com/in-en/legal/" id="" data-encore-id="textLink">
                        <span data-encore-id="type">Legal</span>
                      </a>
                    </div>
                    <div>
                      <a href="https://www.spotify.com/in-en/safetyandprivacy/" id="" data-encore-id="textLink">
                        <span data-encore-id="type">Safety &amp; Privacy Center</span>
                      </a>
                    </div>
                    <div>
                      <a href="https://www.spotify.com/in-en/legal/privacy-policy/" id="" data-encore-id="textLink">
                        <span data-encore-id="type">Privacy Policy</span>
                      </a>
                    </div>
                    <div>
                      <a href="https://www.spotify.com/in-en/legal/cookies-policy/" id="" data-encore-id="textLink">
                        <span data-encore-id="type">Cookies</span>
                      </a>
                    </div>
                    <div>
                      <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id="" data-encore-id="textLink">
                        <span data-encore-id="type">About Ads</span>
                      </a>
                    </div>
                    <div>
                      <a href="https://www.spotify.com/in-en/accessibility/" id="" data-encore-id="textLink">
                        <span data-encore-id="type">Accessibility</span>
                      </a>
                    </div>
                  </div>
            </div>
            
              

        </div>
        <div class="right border">
            <div class="header  rounded m1 p1">
                <div class="nav ">
                     
                    <div class="hamburgercontainer">
                        <img width="40"  class="invert hamburger" src="hamburger.svg" alt="">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        
                    
                    </div>                    
                </div>
                <div class="buttons">
                        <button class="signup">Sign up</button>
                        <button class="login">login</button>
                </div>
                  
            </div>
            <div class="spotifyplaylist">
                <h1>Spotify Playlist</h1>
                <div class="cardcontainer">
                    <div data-folder="cp" class="card">
                        <div  class="play">
                            
                            <svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="50" cy="50" r="48" stroke="green" stroke-width="4" fill="green"/>
                                <polygon points="40,30 70,50 40,70" fill="white"/>
                            </svg>
                             
                        </div>
                        <img src="https://charts-images.scdn.co/assets/locale_en/regional/weekly/region_global_default.jpg" alt="">
                        <h2>Top Songs Global</h2>
                        <p>Your weekly update of the most played tracks right now</p>
                    </div>
                    <div data-folder="noncp" class="card ">
                        <div  class="play">
                            
                            <svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="50" cy="50" r="48" stroke="green" stroke-width="4" fill="green"/>
                                <polygon points="40,30 70,50 40,70" fill="white"/>
                            </svg>
                             
                        </div>
                        <img src="https://charts-images.scdn.co/assets/locale_en/regional/weekly/region_global_default.jpg" alt="">
                        <h2>Top Songs Global</h2>
                        <p>Your weekly update of the most played tracks right now</p>
                    </div>

                </div>
            </div>
            <div class="playbar">
               <div class="seekbar">
                <div class="circle">
                    
                </div>
               </div>
               <div class="abovebar">

               
               <div class="songinfo"></div>
               <div class="songbuttons">
                <img id="previous" src="perv.svg" alt="">
                <img id="play" src="pause.svg" alt="">
                <img id="next" src="next.svg" alt="">
                </div>
                <div class="timevol">
                <div class="songtime">
                </div>   
                    <div class="volume invert">
                        <img src="volume.svg" alt="">
                        <div class="range">
                            <input type="range" name="volume">
                        </div>
                    </div>
                </div>
               </div>
            </div>
            
                
                
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
